<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>camAR2</title>

    <!-- A-Frame dan AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Scene WebAR -->
    <a-scene embedded arjs="debugUIEnabled: true;">

        <!-- Marker kustom dengan file .patt -->
        <a-marker type="pattern" url="marker/pattern-SEPATUdownload.patt">
            <a-entity gltf-model="model/sepatu.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
