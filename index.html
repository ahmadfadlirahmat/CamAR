<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR 3D</title>

  <!-- A-Frame & MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #loading {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-family: sans-serif;
      color: white;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="loading">Memuat AR... Harap tunggu</div>

  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" embedded color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true" loading-screen="enabled: false">

    <a-assets>
      <a-asset-item id="sepatu" src="model/sepatu.glb"></a-asset-item>
      <a-asset-item id="marjan" src="model/botol_marjan_kosong.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Marker Segitiga (botol) - index 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#marjan" position="0 0 0" scale="0.3 0.3 0.3"></a-gltf-model>
    </a-entity>

    <!-- Marker Kotak (sepatu) - index 1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model src="#sepatu" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
    </a-entity>
  </a-scene>
</body>

</html>
