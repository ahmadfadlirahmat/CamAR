<!DOCTYPE html>
<html>
  <head>
    <title>camAR 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: sans-serif;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="loading">Memuat AR... Harap tunggu</div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true; startMode: ar; uiScanning: true"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="botol" src="model/botol_marjan_kosong.glb"></a-asset-item>
        <a-asset-item id="sepatu" src="model/sepatu.glb"></a-asset-item>
      </a-assets>

      <!-- Botol muncul di marker segitiga (index 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#botol" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-gltf-model>
      </a-entity>

      <!-- Sepatu muncul di marker kotak (index 1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#sepatu" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-gltf-model>
      </a-entity>

      <a-camera mindar-camera look-controls="enabled: false"></a-camera>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        scene.addEventListener("loaded", () => {
          document.getElementById("loading").style.display = "none";
        });
      });
    </script>
  </body>
</html>
