<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR 3D Model on Marker</title>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <!-- Three.js & GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    h1 { position: absolute; top: 20px; left: 20px; color: white; font-family: Arial, sans-serif; }
  </style>
</head>
<body>
  <h1>AR 3D Model di atas Marker</h1>

  <!-- A-Frame AR Setup -->
  <a-scene embedded arjs>
    <!-- Definisi Marker -->
    <a-marker preset="hiro">
      <!-- Model 3D yang akan ditampilkan di atas marker -->
      <a-entity 
        gltf-model="url(sepatu.glb)" 
        scale="0.5 0.5 0.5" 
        position="0 0 0" 
        rotation="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Kamera untuk AR -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
